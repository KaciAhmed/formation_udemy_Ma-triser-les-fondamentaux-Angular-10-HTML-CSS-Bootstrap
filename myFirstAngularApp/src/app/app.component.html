<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Saw</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Un Selfie</a>
            </li>
  
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Ta recherche" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Recherche</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
<h1>{{title}}</h1>
<h2>{{subtitle}}</h2>
<img *ngIf="afficheImage; else contraireIf" src="https://www.funnylla.com/articles-images/207/one-fun-day-in-the-life-of-a-wookie_big.jpg" alt="image wookie fun">
<ng-template #contraireIf>
  <b>Pas d'image</b>
</ng-template>
<ul>
  <li *ngFor="let unSelfie of lesSelfies">
      {{unSelfie.wookie.name}}
  </li>

</ul>
